<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration Form</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="relaystate">Relay State:</label>
                <input type="text" id="relaystate" name="relaystate" required />
            </div>
            <div class="form-group">
                <label for="entityid">Entity ID:</label>
                <input type="text" id="entityid" name="entityid" required />
            </div>
            <div class="form-group">
                <label for="recipient">Recipient URL:</label>
                <input type="url" id="recipient" name="recipient" required />
            </div>
            <div class="form-group">
                <label for="counsumervalidatorurl">Consumer Validator URL:</label>
                <input type="url" id="counsumervalidatorurl" name="counsumervalidatorurl" required />
            </div>
            <div class="form-group">
                <label for="slo">Single Logout (SLO) URI:</label>
                <input type="url" id="slo" name="slo" required />
            </div>
            <div class="form-group">
                <label for="sso">Single Sign-On (SSO) URI:</label>
                <input type="url" id="sso" name="sso" required />
            </div>
            <div class="form-group">
                <label for="samlnamedid">SAML Name ID (Username):</label>
                <input type="text" id="samlnamedid" name="samlnamedid" required />
            </div>
            <div class="form-group">
                <label for="samlcertificate">SAML Certificate:</label>
                <input type="file" id="samlcertificate" name="samlcertificate" accept=".crt,.pem" required />
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(this);

            fetch('http://localhost:8083/client-register-form/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Form submission failed.');
            });
        });
    </script>
</body>
</html>
