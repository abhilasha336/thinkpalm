<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .response {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Response</h1>
        <div class="response" id="responseMessage"></div>
    </div>

    <script>
        // Retrieve response data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const responseData = urlParams.get('response');

        document.getElementById('responseMessage').textContent = `Response: ${decodeURIComponent(responseData)}`;
    </script>
</body>
</html>
