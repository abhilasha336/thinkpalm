<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client App Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Client App</h1>
        <div class="form-group">
            <input type="text" id="appname" placeholder="Enter app name" />
        </div>
        <div class="form-group">
            <button id="registerButton">Register Client App</button>
        </div>
        <div class="response" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', async function() {
            const appname = document.getElementById('appname').value;

            if (!appname) {
                alert('App name is required');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ appname })
                });

                const data = await response.json();
                document.getElementById('responseMessage').textContent = `Response: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('responseMessage').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
